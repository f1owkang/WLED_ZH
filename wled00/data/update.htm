<head>

	<title>WLED 升级</title>

		function B() { window.history.back(); }

	<style>

		最新版本: <a href="https://github.com/kslpix/WLED_ZH" target="_blank">

		<button type="button" onclick="B()">返回</button>
	</form>
	<div id="msg"><b>升级中...</b><br>请不要关闭或刷新页面 :)</div>
